apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  labels:
    app: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      restartPolicy: Always
      containers:
        - name: busybox
          image: eu.gcr.io/ceiba-test-infrastructure/busybox:latest
          imagePullPolicy: Always
          command: ["./storage-filler.sh"]
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: data-dir
              mountPath: /usr/bin/data
      volumes:
        - name: data-dir
          persistentVolumeClaim:
            claimName: busybox
