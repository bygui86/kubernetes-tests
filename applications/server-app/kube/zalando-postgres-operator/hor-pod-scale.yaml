apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: server-app
  namespace: default
  labels:
    app: server-app
    group: sample
spec:
  minReplicas: 1
  maxReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: server-app
  targetCPUUtilizationPercentage: 75
